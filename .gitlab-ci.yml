image: "node:latest"

cache:
    paths:
        - node_modules/

test frontend:
    stage: test
    script:
        - cd react-client
        - npm install --progress=false
        - npm run test
        - npm run lint

test backend:
    stage: test
    script:
        - cd express-server
        - npm install --progress=false
        - npm run test
        - npm run lint

test rasp-pi-client:
    stage: test
    script:
        - cd rasp-pi/react-home-client
        - npm install --progress=false
        - npm run test
        - npm run lint
