language: node_js
node_js: 
  - "node"

services:
  - docker

install:
  - cd packages/api/api-v1
  - docker-compose up --build -d
  - npm install
  - npm run migration up

jobs:
  include:
    - stage: "API"
      name: "NPM Test"
      script: "npm run test"
    - name: "NPM Lint"
      script: "npm run lint"
